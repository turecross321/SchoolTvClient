<div class="text-center flex flex-col gap-1">
  <p>{{ name }}</p>
  <div class="relative">
    <round-progress [background]="getBackgroundColor()"
                    [color]="getColor()"
                    [current]="current"
                    [max]="max"
                    [radius]="50"
                    [rounded]="true"
                    [stroke]="5"
                    class="aprilFools:animate-spin"
    ></round-progress>
    <div
      class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-center text-nowrap text-sm">
      <p class="-mb-1"><span
        class="font-semibold text-lg">{{ remaining ? (max - current).toLocaleString() : current.toLocaleString() }}</span> {{ unit }}
      </p>
      <p class="text-xs">{{ verb }}</p>
    </div>
  </div>

</div>
