@if (api.isConfigured()) {
  <div
    class="h-screen flex flex-col justify-between gap-8 bg-backdrop text-primary transition-colors duration-1000"
    style="cursor: none;">
    <app-header class="z-10"></app-header>
    <div
      class="h-full grid grid-rows-3 grid-cols-11 gap-2 overflow-y-hidden px-8 pb-8 aprilFools:animate-bounce">
      <app-graduation-money-pane class="col-span-3"></app-graduation-money-pane>
      <app-breaks-pane class="col-span-3"></app-breaks-pane>
      <app-vasttrafik-pane class="col-span-5 row-span-3"></app-vasttrafik-pane>
      <app-classroom-pane class="col-span-3 row-span-2"></app-classroom-pane>
      <app-food-pane class="col-span-3 row-span-2"></app-food-pane>
    </div>
  </div>
} @else {
  <div class="h-screen flex flex-col justify-center items-center bg-backdrop text-primary p-8">
    <h2 class="text-2xl mb-6">Please configure the credentials</h2>
    <form class="flex flex-col gap-4">
      <label for="baseUrl" class="text-lg">API Base URL</label>
      <input
        type="text"
        id="baseUrl"
        name="baseUrl"
        class="px-4 py-2 border rounded-md"
        placeholder="Enter base URL"
        value="http://localhost:5000"
        required
      />

      <label for="readOnlyPassword" class="text-lg">Read-Only Password</label>
      <input
        type="password"
        id="readOnlyPassword"
        name="readOnlyPassword"
        class="px-4 py-2 border rounded-md"
        placeholder="Enter read-only password"
        required
      />

      <button
        type="submit"
        class="mt-4 px-6 py-2 rounded-md bg-green-200"
      >
        Submit
      </button>
    </form>
  </div>
}
